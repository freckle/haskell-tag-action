name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  runs-on: ubuntu-latest
  steps:
    test:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install cram
      - run: cram test/

    action:
      uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        package-yaml: test/package.yaml
        tag-prefix: example-
