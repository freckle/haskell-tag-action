name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install cram
      - run: cram test/

  action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: tag
        uses: ./
        with:
          package-yaml: test/package.yaml
          tag-prefix: example-
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ steps.tag.outputs.tag }}
        name: "Run if example created a tag"
        run: |
          echo "tag output: ${{ steps.tag.outputs.tag }}"

      - if: ${{ ! steps.tag.outputs.tag }}
        name: "Run if example did not create a tag"
        run: |
          echo "tag output: ${{ steps.tag.outputs.tag }}"
